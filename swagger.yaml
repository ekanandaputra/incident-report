components:
  schemas:
    # User Schemas
    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
          example: Jane Doe
        email:
          type: string
          format: email
          example: jane@example.com

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: User created successfully
        data:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: John Doe
            email:
              type: string
              example: john@example.com

    PaginatedUserResponse:
      type: object
      properties:
